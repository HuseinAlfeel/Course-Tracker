<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/DevolveIcon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e" />
    <meta
      name="description"
      content="Web Development Bootcamp Progress Tracker"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Devlove</title>
    <style>
      /* Set dark background for the entire document */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #1e1e1e !important;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        
        /* iOS safe area handling */
        padding-top: env(safe-area-inset-top, 0px);
        padding-right: env(safe-area-inset-right, 0px);
        padding-bottom: env(safe-area-inset-bottom, 0px);
        padding-left: env(safe-area-inset-left, 0px);
      }
      
      /* Force dark background on all container elements */
      #root {
        background-color: #1e1e1e;
        min-height: 100vh;
        width: 100%;
      }
      
      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Ensure proper scrolling on iOS */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Fix for iOS specific issues */
      @supports (-webkit-touch-callout: none) {
        body {
          /* Prevent overscroll bounce effect */
          overscroll-behavior: none;
          /* Prevent pull-to-refresh */
          touch-action: manipulation;
        }
        
        /* Ensure content doesn't hide under the bottom bar */
        .App {
          padding-bottom: env(safe-area-inset-bottom, 0px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
